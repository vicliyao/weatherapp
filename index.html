<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta name="description" content="My Weather App">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <script>
            document.getElementById("date").textContent = new Date().toDateString();
        </script>

        <h1 id="date"><span id="date"></span></h1>
        <h2 id="temperature">Click the Button to see Temperature!</h2>
        <h3 id="weatherstatus">Click the Button to see Weather Status!</h3>
        
        <img src="cloud.png" alt="Cloud Icon" class="weather-icon">
        <button id="getWeatherBtn">Get Weather</button>
        <div class="fiveday">
            <div class="forecast"></div>
            <div class="forecast"></div>
            <div class="forecast"></div>
            <div class="forecast"></div>
            <div class="forecast"></div>
        </div>
    </main>
</body>

</html>
